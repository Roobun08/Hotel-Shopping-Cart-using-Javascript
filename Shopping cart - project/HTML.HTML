<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatiable" content="IE=edge">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <meta name="viewport" content="width=device-width,inital-scale=1.0">
    <title> Cart </title>
</head>

<body>
    <header>
        <div class="nav">

            <a href="#" class="logo">
                <ion-icon name="fast-food"></ion-icon>
                Food delight
            </a>

            <div class="box">
                <div class="cart-count">0</div>
                <ion-icon name="cart" id="cart-icon"></ion-icon>
            </div>

            <div class="cart">
                <div class="cart-title">Cart Items</div>
                <div class="cart-content"></div>

                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">Rs.0</div>
                </div>
                <button class="btn-buy">Place order</button>
                <ion-icon name="close" id="cart-close"></ion-icon>
            </div>

        </div>
    </header>
    <div class="container">
        <h2 class="title">Discover the best food</h2>
        <div class="shop-content">
            <div class="food-box">
                <div class="pic">
                    <img src="1.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Plain</h2>
                <span class="food-price">Rs.40</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="2.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Chapathi</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="3.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">idly</h2>
                <span class="food-price">Rs.30</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="4.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Samosa</h2>
                <span class="food-price">Rs.20</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="5.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Kadalai</h2>
                <span class="food-price">Rs.20</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic"> 
                    <img src="6.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Mixture</h2>
                <span class="food-price">Rs.15</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="7.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Jamun</h2>
                <span class="food-price">Rs.35</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

            <div class="food-box">
                <div class="pic">
                    <img src="8.jpg" class="food-image" alt="1">
                </div>
                <h2 class="food-title">Sweet</h2>
                <span class="food-price">Rs.50</span>
                <ion-icon name="cart" class="add-cart"></ion-icon>
            </div>

        </div>
    </div>
    <script src="javascript.js"> </script>
</body>

</html>
